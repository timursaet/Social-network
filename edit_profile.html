<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Социальная сеть</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <div class="wrapper">

            <div class="wrapper__header">
                <span class="wrapper__header_status" title="В сети">В сети</span>
                <a class="wrapper__header_save" title="Сохранить" href="index.html">Сохранить</a>
                <div class="wrapper__header__avatar">
                    <img src="img/photos/user_photo.png" class="wrapper__header__avatar_view" title="Аватар пользователя" alt="Аватар пользователя">
                </div>
            </div>

            <div class="wrapper__content content">

                <div class="content__data">

                    <div class="content__data__info">
                        <div class="content__data__info_name">
                            Саетгареев Тимур
                        </div>
                            <form class="content__data__info_status">
                                <textarea>Хороший и общительный человек</textarea>
                            </form>
                        <div class="content__data__info_data">
                            <form class="content__data__info_data">
                                День рождения <input type="date" value="09-10-1997"></input>
                            </form>
                        </div> 
                        <div class="content__data__info_data">
                            <form>Город <input value="Уфа" size="20"></input></form>
                        </div> 
                        <div class="content__data__info_data">
                            Семейное положение
                            <input value="Ищу тебя" size="20"></input>
                        </div> 
                        <div class="content__data__info__details_cheked">
                            Скрыть подробности
                        </div>
                        <div class="content__data__info__details">
                            <div class="content__data__info_data">
                                Образование
                                <span class="content__data__info_view">БГУ 2020</span>
                            </div> 
                            <div class="content__data__info_data">
                                Место работы
                                <span class="content__data__info_view">IT Тензор</span>
                            </div> 
                        </div>
                    </div>

                    <div class="content__data__gallery">
                        <img src="img/photos/gallery/cat1.jpg" class="content__data__gallery_view" alt="cat1.jpg">
                        <img src="img/photos/gallery/cat2.jpg" class="content__data__gallery_view" alt="cat2.jpg">
                        <img src="img/photos/gallery/cat3.jpg" class="content__data__gallery_view" alt="cat3.jpg">
                        <img src="img/photos/gallery/cat4.jpg" class="content__data__gallery_view" alt="cat4.jpg">
                    </div>

                    <div class="content__wall write">

                        <div class="write">
                            <div class="write__info">
                                <div class="write__info__img">
                                    <img src="img/photos/user_photo.png" class="write__info__img_img" title="Аватар пользователя" alt="Аватар пользователя">
                                </div>
                                <div class="write__info__data">
                                    <span class="write__info__data_name">Злотова Мария</span>
                                    <span class="write__info__data_online">Сегодня в 12:33</span> 
                                </div>
                                <div class="write__info__delete">
                                    <img src="img/basket.jpg" class="write__info__delete_img" alt="Удалить">
                                </div>                  
                            </div>
                            <div class="mess">
                                    <span>Здесь какое-то сообщение</span>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="content__side-Bar side-Bar">

                    <div class="side-Bar__avatar">
                        <img src="img/photos/user_photo.png" class="side-Bar__avatar_avatar" title="Аватар пользователя">
                        <div class="side-Bar__avatar_edit">
                            <img src="img/pen.png">
                        </div>
                    </div>
                    
                    <div class="side-Bar__link">

                        <div class="side-Bar__link_img">
                            <img src="img/fav.png" alt="Поклонники">
                            <p title="Поклонники">Поклонники</p>
                        </div>
                        
                        <div class="side-Bar__link_img">
                            <img src="img/int.png" alt="Интересное">
                            <p title="Интересное">Интересное</p>
                        </div>

                        <div class="side-Bar__link_img">
                            <img src="img/friends.png" alt="Друзья товарищи">
                            <p title="Друзья товарищи">Друзья товарищи</p>
                        </div>

                        <div class="side-Bar__link_img">
                            <img src="img/video.png" alt="Видосы">
                            <p title="Видосы">Видосы</p>
                        </div>

                        <div class="side-Bar__link_img">
                            <img src="img/photo.png" alt="Фотки">
                            <p title="Фотки">Фотки</p>
                        </div>

                        <div class="side-Bar__link_img">
                            <img src="img/music.png" alt="Музыка">
                            <p title="Музыка">Музыка</p>
                        </div>

                    </div>
                    
                    <div class="side-Bar__mess">
                        <p class="side-Bar__mess_title">Сообщения</p>
                        <div class="side-Bar__mess__message">
                            <div class="side-Bar__mess__message__photo">
                                <img src="img/photos/user_photo.png" class="side-Bar__mess__message__photo_view" alt="Ава пользователя">
                            </div>
                            <div class="side-Bar__mess__message__data">
                                <span class="side-Bar__mess__message__data_name">Маша Иванова</span>
                                <span class="side-Bar__mess__message__data_mess">Здесь сообщение</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        
        </div>
    </body>
</html>
